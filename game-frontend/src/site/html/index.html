<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project Becky</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Project Becky</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="#">Becky</a>
                        <a class="nav-link" href="#">lemme</a>
                        <a class="nav-link" href="#">smash</a>
                        <a class="nav-link" href="#">pls</a>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Enter Username</h1>
                <div id="form" class="form-control">
                    <div id="input">
                        <div id="join_message" hidden>
                            Join Message
                        </div>
                        <input id="username" type="text" class="form-control">

                    </div>
                </div>
                <p class="lead">
                    <button id="logon" class="btn btn-lg btn-secondary">Join</button>
                </p>
                <div id="game">
                    <canvas id="gameCanvas" width="400" height="400">

                    </canvas>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Created by Clayton, Christian, David, William</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="JoinGame.js"></script>
<script>
    var logon = document.getElementById('logon');
    var username = document.getElementById('username').value;
    var message = document.getElementById('join_message');
    var game_canvas = document.getElementById('gameCanvas');


    logon.addEventListener('click', function () {
        message.innerHTML = 'Join Button Clicked';
        message.style.display = 'none';
        var game = new JoinGame(username, game_canvas);
        game.join();
    });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
